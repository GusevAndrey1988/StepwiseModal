<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="singleModal.js"></script>
    <link rel="stylesheet" href="modal-templates.css">

    <script src="appSingleModal.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Modal Test</h1>
    
    <hr>
    <h2>Single Modal</h2>
    <div class="form">
        <div>
            <label for="userName">User name:</label>
            <input id="userName" type="text" name="userName" value="Ivan">
        </div>
        <button class="button-submit" data-show-modal>Show</button>
    </div>

    <!-- Modal template -->
    <script type="modal/template" data-template="single">
        <div><b>Hello, {{userName}}</b></div>
    </script>

    <div class="home-link"><a href="/">Home</a></div>

</body>
</html>
